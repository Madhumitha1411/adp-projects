        <h1 align="center">Cardamom</h1>
        <img src="adp experiments/Cardamom_2bf9b5c8-4f05-4332-a47c-63f3997d9824.jpg"  height="300" width="300" align="center" alt="cardamom">
        <p style="font-size: 20;">Cardamom, spice consisting of whole or ground dried fruits, or seeds, of Elettaria cardamomum,
             a herbaceous perennial plant of the ginger family (Zingiberaceae). The seeds have a warm, slightly
              pungent, and highly aromatic flavour somewhat reminiscent of camphor.</p>
