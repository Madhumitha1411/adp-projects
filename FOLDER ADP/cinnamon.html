    <h1 align="center">Cinnamon</h1>
    <img src="adp experiments/organic-cinnamon.webp" alt="cinnamon" width="300" height="300">
    <p style="font-size: 20;">Cinnamon (Cinnamomum verum), also called Ceylon cinnamon, is a bushy 
        evergreen tree of the laurel family (Lauraceae) and the spice derived from its bark. The spice
         consists of the dried inner bark and has a delicately fragrant aroma and a warm sweet flavor.</p>
